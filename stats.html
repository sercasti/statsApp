<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
    <div>
        <label for="period">Period:</label>
        <select id="period" onchange="loadData()">
            <option value="0.25" selected="selected">Last 15 minutes</option>
            <option value="0.5">Last 30 minutes</option>
            <option value="1">Last 1 hour</option>
            <option value="4">Last 4 hours</option>
            <option value="12">Last 12 hours</option>
            <option value="24">Last 24 hours</option>
            <option value="60">Last 7 days</option>
        </select>

        <div id="heatmap" style="width:55%;float:left"></div>
        <div id="count" style="width:45%;float:right"></div>
        <script type="text/javascript" src="heatmap.js"></script>
        <script type="text/javascript" src="count.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </div>
</body>
</html>
